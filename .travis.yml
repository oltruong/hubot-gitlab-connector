language: node_js
node_js:
  - "node"
  - "lts/*"
sudo: false
cache: yarn
notifications:
  email: false
before_deploy:
  - npm pack
deploy:
  - provider: npm
    email: olivier@nadeva.fr
    api_key:
     secure: 
    on:
     repo: oltruong/hubot-gitlab-connector
     tags: true
     node_js: 'node'
  - provider: releases
    skip_cleanup: true
    api_key:
     secure: 
    file: hubot-gitlab-connector-0.0.8.tgz
    on:
     repo: oltruong/hubot-gitlab-connector
     tags: true
     node_js: 'node'

after_success:
    - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'
      node_js: "node"
