language: node_js
node_js:
  - "node"
  - "lts/*"
  - "8"
  - "7"
  - "6"
sudo: false
cache: yarn
notifications:
  email: false
before_deploy:
  - npm pack
deploy:
  - provider: npm
    email: olivier@nadeva.fr
    api_key:
     secure: 
    on:
     repo: oltruong/hubot-gitlab-connector
     tags: true
     node_js: 'node'
  - provider: releases
    api_key:
     secure: 
    file: hubot-gitlab-connector-0.0.3.tgz
    on:
     repo: oltruong/hubot-gitlab-connector
     tags: true
     node_js: 'node'
